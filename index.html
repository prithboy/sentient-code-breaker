<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentient Code Breaker</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">

  <!-- Header with logos -->
  <header>
    <div class="logo-container">
      <img src="dobby-logo.png" alt="Dobby Logo" class="logo">
      <h1>Sentient Code Breaker</h1>
      <img src="sentient-logo.png" alt="Sentient Logo" class="logo">
    </div>
  </header>

  <!-- Main Game Card -->
  <main>
    <div class="game-card">
      <!-- Level Select -->
      <div class="level-select">
        <label>Select Level: </label>
        <select id="levelSelect">
          <option value="4">Easy (4-digit)</option>
          <option value="5">Medium (5-digit)</option>
          <option value="6">Hard (6-digit)</option>
        </select>
      </div>

      <!-- Instructions -->
      <p class="instructions">Guess the secret code! Digits 0-9. Max 10 attempts.</p>

      <!-- Input and Button -->
      <div class="input-area">
        <input type="text" id="guessInput" maxlength="4" placeholder="Enter code">
        <button id="submitBtn">Submit</button>
      </div>

      <!-- Hint & Attempts -->
      <p id="hint" class="hint-text"></p>
      <div id="attemptsContainer"></div>
    </div>
  </main>

  <!-- Footer with X logo -->
  <footer>
    <p>Made by <img src="x-logo.png" alt="X Logo" class="x-logo">@prith_boy</p>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
